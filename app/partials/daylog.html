<div class="container">
    <section class="navbar navbar-default col-xs-12">
        <div class="col-xs-4">
            <a ng-href="#/daylog/{{petname}}"><h4>Daily Log</h4></a>
        </div>
        <div class="col-xs-4">
            <a ng-href="#/medical/{{petname}}"><h4>Medical Log</h4></a>
        </div>
        <div class="col-xs-4">
            <a ng-href="#/appointments/{{petname}}"><h4>Upcoming Appointments</h4></a>
        </div>
    </section>
    <h1>{{petname}}'s Daily Log for {{today | date}}</h1>
    <br>
    <form>
        <input class="user-input" type="text" placeholder="Example: 10am went pee outside" ng-model="addText" />
        <button class="add-button" ng-click="addEvents()">
            <h5>Add Event</h5>
        </button>
    </form>
    <ul>
        <li ng-repeat="action in actions" ng-show="displayActions()">
            <span>{{action}}</span>
        </li>
        <li ng-repeat="event in events">
            <span>{{event.text}}</span>
        </li>
    </ul>
</div>
