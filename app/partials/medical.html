<div class="container">
    <section class="navbar navbar-default col-xs-12">
        <div class="col-xs-4">
            <a ng-href="#/daylog/{{petname}}"><h4>Daily Log</h4></a>
        </div>
        <div class="col-xs-4">
            <a ng-href="#/medical/{{petname}}"><h4>Medical Log</h4></a>
        </div>
        <div class="col-xs-4">
            <a ng-href="#/appointments/{{petname}}"><h4>Upcoming Appointments</h4></a>
        </div>
    </section>
    <h1>{{petname}}'s Medical Journal</h1>
    <br>
    <ul>
        <li class="legible" ng-repeat="medical in rileymedical">{{medical.text}}</li>
        <li class="legible" ng-repeat="event in events">
            <span>{{event.text}}</span>
        </li>
    </ul>
    <form>
        <input class="user-input" type="text" placeholder="Add event . . ." ng-model="addText" required/>
        <button class="add-button" ng-click="addEvents()">
            <h5>Add Event</h5>
        </button>
    </form>
    <div id="home">
        <a ng-href="#/homepage">
            <button class="btn btn-primary">Back to Homepage</button>
        </a>
        <a ng-href="#/daylog">
            <button class="btn btn-primary">Go to {{petprofile.petname}}'s Daily Log</button>
        </a>
        <a ng-href="#/appointments">
            <button class="btn btn-primary">Go to {{petprofile.petname}}'s Upcoming Appointments</button>
        </a>
    </div>
</div>
